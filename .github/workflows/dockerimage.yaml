name: Build and push to ECR public

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

permissions:
  id-token: write

env:
  AWS_REGION: us-east-1
  DOCKER_IMAGE: example-multiarch-app

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Inspect builder
        run: |
          echo "Name:      ${{ steps.buildx.outputs.name }}"
          echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
          echo "Status:    ${{ steps.buildx.outputs.status }}"
          echo "Flags:     ${{ steps.buildx.outputs.flags }}"
          echo "Platforms: ${{ steps.buildx.outputs.platforms }}"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::749049578452:role/GitHubPushToECRPublic
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Public ECR
        uses: docker/login-action@v1
        with:
          registry: public.ecr.aws

      - name: Build and push to ECR public
        run: |
          docker buildx build --push --tag public.ecr.aws/otterley/${{ env.DOCKER_IMAGE }}:latest --platform linux/amd64,linux/arm64/v8 .
          docker images

